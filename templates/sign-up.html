{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Sign Up</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="post" action="{{ url_for('sign_up') }}">
        <div class="card-panel">
            <!-- Username field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix"></i>
                    <input id="username" name="username" type="text" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- Password field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix"></i>
                    <input id="password" name="password" type="password" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- Register button -->
            <div class="row">
                <button type="submit" class="col s8 offset-s2 m6 offset-m3 btn-large black text-shadow white-text">Join Us</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
