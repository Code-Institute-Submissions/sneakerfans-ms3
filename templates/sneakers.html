{% extends "base.html" %}
{% block content %}

<h2>Sneakers</h2>
    <!-- Loop over all items from .sneakers collection using .find -->
    {% for sneaker in sneakers %}
        {{ sneaker.category_name }} <br>
        {{ sneaker.shoe_name }} <br>
        {{ sneaker.release_year }} <br>
        {{ sneaker.shoe_description }} <br>
        {{ sneaker.date_added }} <br>
        {{ sneaker.user }} <br>
        {{ sneaker.image_url }} <br>
    {% endfor %}

{% endblock %}
