{% extends "base.html" %}
{% block content %}

<div class="row hero-home">
    <div class="hero-cta col s12 m12 l8 offset-l2 center-align">
        <a href="{{ url_for('sign_up') }}" type="submit"
            class="cta col s6 offset-s3 m4 offset-m4 btn-large text-shadow white-text">Join Us</a>
    </div>
</div>

<div class="container">
    <h2 class="center">This Week's Sneaker Picks</h2>
</div>
    
    <!-- Loop over all items from .sneakers collection using .find -->
    <div class="row">
        {% for sneaker in sneakers %}
            <div class="col s12 m3 l4">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <!-- Show image from database -->
                        <img class="activator" src="{{ sneaker.image_url }}">
                    </div>
                    <div class="card-content">
                        <!-- Show title, shoename and user from database -->
                        <span class="card-title activator">{{ sneaker.category_name.capitalize() }}</span>
                        <p><a href="#">{{ sneaker.shoe_name.title() }}</a></p>
                        <p><em>Added by: {{ sneaker.user }}</em></p>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>

{% endblock %}
